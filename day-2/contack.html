<div class="containerform">
  <div class="wraper">
      <h1>Interact With My Email</h1>
      <form  onsubmit="sandEmail(event)" action="" id="" >
          <label for="nama">Nama</label>
          <input type="text" id="nama" >
          <label for="email">Email</label>
          <input type="text" id="email" >
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" >
          <select id="select">
              <option value="Fulstack Developer">Fulstack Developer</option>
              <option value="Web Developer">Web Developer</option>
              <option value="SoftWare Engenering">SoftWare Engenering</option>
          </select>
          <label for="msg"><b>Your Message</b></label>
          <textarea name="" id="msg" cols="30" rows="10"></textarea>
          <button id="btn" type="submit">Submit</button>
      </form>
  </div>
