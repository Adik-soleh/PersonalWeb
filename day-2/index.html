<body>

            <div class="form-container">
                <h2>GET IN TOUCH</h2>
                <form action="#" method="post">
                    <div class="for">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="for">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="for">
                        <label for="noH">Phone Number</label>
                        <input type="tel" id="noH" name="noH">
                    </div>
                    <div class="for">
                        <label for="sub">Subject</label>
                        <select id="sub" name="sub" required>
                            <option value=""></option>
                            <option value="Fulstack Developer">Fulstack Developer</option>
                            <option value="Software Engenering">Software Engenering</option>
                            <option value="Hacker">Hacker</option>
                        </select>
                    </div>
                    <div class="for">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="for">
                        <button type="submit">submit</button>
                    </div>
                </form>
            </div>
        </body>
