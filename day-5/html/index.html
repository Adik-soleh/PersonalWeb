<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="/day-5/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="https://dumbways.id/assets/images/brandred.png" alt="Logo"></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="contack.html">Contact Me</a></li>
        </ul>
    </nav>
    <main>
        <section class="add-project">
            <h1>POST A PROJECT</h1>
            <form id="projectForm">
                <div class="allform">
                    <label for="nama">Project Name</label>
                    <input type="text" id="nama" name="nama" >
                </div>

                <div class="date">
                    <p>Star Project
                        <input type="date" id="startDate" name="startDate" ></p>
                    <p>End Project 
                        <input type="date" id="endDate" name="endDate" ></p>
                </div>
                <div class="allform">
                    <label for="deskripsi">Description</label>
                    <textarea id="deskripsi" name="deskripsi" ></textarea>
                </div>
                <div class="allform">
                    <label>Technologies</label>
                    <div id="tec">
                        <input type="checkbox" id="HTML" name="technologies" value="fa-brands fa-twitter">
                        <label for="HTML">HTML</label>
                        <input type="checkbox" id="CSS" name="technologies" value="CSS">
                        <label for="CSS">CSS</label>
                    </div>
                    <div id="tec2" >
                        <input type="checkbox" id="JS" name="technologies" value="JS">
                        <label for="JS">JavaScript</label>
                        <input type="checkbox" id="typeScript" name="technologies" value="TypeScript">
                        <label for="typeScript">TypeScript<label>
                    </div>
                </div>
                <div class="allform">
                    <label for="uploadImage">Upload Image</label>
                    <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="project-list">
            <h2>LIST PROJECT</h2>
            <div id="cardContainer" class="projects">

            </div>
        </section>
    </main>

    <script src="/day-5/js/js1.js"></script>
</body>
</html>
